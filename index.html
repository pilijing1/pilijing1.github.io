<style>
	input{
		border: none;
		padding: 5px 20px;
		outline: none;
		cursor: pointer;
	}
	.heart {
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -135px;
				width: 300px;
				height: 270px;
				background: transparent;
				/*box-shadow: 2px 2px 5px #000;*/
				filter: drop-shadow(0px 0px 20px rgb(255, 20, 20));
				animation: test 1s linear infinite;
			}
			
			.heart:before,
			.heart:after {
				content: "";
				position: absolute;
				left: 150px;
				width: 150px;
				height: 240px;
				background: rgb(255, 0, 0);
				border-radius: 150px 150px 0 0;
				transform: rotate(-45deg);
				transform-origin: 0 100%;
			}
			
			.heart:after {
				left: 0;
				transform: rotate(45deg);
				transform-origin: 100% 100%;
			}
</style>

<script type="text/javascript">
function f1(){
	document.getElementById('box').style.display = 'block'
} 
var flag=1;
function f(){ 
	var Bn = document.getElementById('Bn');
	var aWidth= document.body.clientWidth || document.documentElement.clientWidth;
	var aHeight= document.body.clientHeight || document.documentElement.clientHeight;
	var sJs1=Math.floor(Math.random()*aHeight);
	var sJs2=Math.floor(Math.random()*aWidth);
	if(flag==1){
		Bn.style.top=sJs1 + 'px';
		Bn.style.left=sJs2+'px'; 
		flag=2;
		
	}else if(flag==2){
		Bn.style.top=sJs1+'px';

		flag=3;
	}else if(flag==3){
	Bn.style.top=260 + 'px';

		flag=4;
	}else if(flag==4){
		Bn.style.top=260 + 'px';
		Bn.style.left=380 + 'px';

	}
}
function f2(){

	}

}
 </script>
</head>

<body>

</div>
